    <div class="headerContent">

        <div class="nav-container">
          <ul class="nav-menu">

    <div class="SetPasswordContent">
      <!-- Set Password Form -->
      <div class="SetPasswordForm">
        <h2>Set password</h2>
        <p>Setting Password for</p>
        <form action="php/set_password_controller.php" method="get">
          <input type="hidden" name="SetFormEmail" id="SetFormEmail" value="" />
          <div class="form-group">
            <label for="password">Password</label>
            <input
              name="SetFormPassword1"
              type="password"
              class="form-control"
              id="SetFormPassword1"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input
              name="SetFormPassword2"
              type="password"
              class="form-control"
              id="SetFormPassword2"
              placeholder="Password"
              required
            />
          </div>

          <button class="btn btn-primary margin-top" type="submit">
            Submit form
          </button>
        </form>
      </div>
      <div class="media-container">
        <video class="video" autoplay="autoplay" muted="true" loop="loop">
          <source src="./assets/doneforme.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <div class="followContent"></div>
    <div class="tourContent"></div>
